trigger:
  - main  # Runs when changes are pushed to the "main" branch

pool:
  name: tools  # Use your self-hosted agent pool

steps:
  # Step 1: Install Python 3.9 (Windows-specific)
  - script: |
      echo "Installing Python 3.9"
      choco install python --version 3.9 -y  # Install Python 3.9 using Chocolatey (Windows-specific)
      python --version  # Check Python version to ensure it's installed
      where python  # Check if Python is available in PATH
    displayName: 'Install Python'

  # Step 2: Create the virtual environment
  - script: |
      echo "Creating virtual environment"
      python -m venv venv  # Create a virtual environment
      dir venv  # List the directory contents to ensure the 'venv' folder is created
      dir .\venv\Scripts  # List Scripts folder to verify if activate.bat is there
    displayName: 'Create Virtual Environment'

  # Step 3: Activate the virtual environment and install dependencies
  - script: |
      echo "Activating virtual environment"
      if [ "$(OS)" == "Windows_NT" ]; then
          echo "Activating virtual environment for Windows..."
          call .\venv\Scripts\activate.bat  # Activate for Windows CMD (using 'call' for persistence)
      else
          echo "Activating virtual environment for Linux/macOS..."
          source venv/bin/activate  # Activate for Linux/macOS
      fi

      # Check if pip is working and install dependencies
      echo "Checking if pip is available"
      pip --version  # Verify pip version after activation
      pip install --upgrade pip  # Upgrade pip
      pip install pytest  # Install pytest
    displayName: 'Install Dependencies'

  # Step 4: Run tests in the activated environment
  - script: |
      echo "Running tests"
      if [ "$(OS)" == "Windows_NT" ]; then
          echo "Activating virtual environment for Windows..."
          call .\venv\Scripts\activate.bat  # Activate for Windows
          pytest tests/  # Run tests
      else
          echo "Activating virtual environment for Linux/macOS..."
          source venv/bin/activate  # Activate for Linux/macOS
          pytest tests/  # Run tests
      fi
    displayName: 'Run Tests'
